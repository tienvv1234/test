<!DOCTYPE html>
<html>
<head>

<body>
    <div style="width: 100%; max-width: 600px; margin: 30px auto; font-family: arial,helvetica,sans-serif;">
        <div style="padding: 0px 0px 0px 0px; color: #000000; text-align: left;">
            <div>
                <p style="font-family: arial,helvetica,sans-serif; margin-bottom: 15px;">Hello, {Name}</p>
                <p style="font-family: arial,helvetica,sans-serif; margin-bottom: 15px;">
                    {Content}
                </p>
            </div>
            <div style="padding-top: 15px; text-align: center; padding-bottom: 15px;">
                <a href="{Url}" style="border-radius:6px;font-size:16px; background-color: #1188e6; font-size: 16px;font-family: Helvetica,Arial,sans-serif; color: #ffffff; padding: 12px 18px 12px 18px; text-decoration: none; color: #ffffff; text-decoration: none; border-radius: 6px; border: 1px solid #1288e5; display: inline-block;">Set Password</a>

            <div style="display: inline-block; width: 100%; position: relative; border-top: 5px solid #000; border-bottom: 5px solid #000;">
                <div style="width: 50%; display: inline-block; float: left;">
                    <img style="max-width: 240px;" src="https://airgapwebui.azurewebsites.net/images/logo.png">
                </div>
                <div style="display: inline-block; float: right; width: 50%;">
                    <p style="font-family:arial,helvetica,sans-serif; font-size:14px; height: 16px; margin-bottom: 16px; margin-top: 15px;">System Details:</p>
                    <p style="font-family:arial,helvetica,sans-serif; font-size:14px; height: 16px; margin-bottom: 16px; margin-top: 15px;">System URL: <a href="#" style="color: #15c;">https://airgap-smartswitch.online</a></p>
                    <p style="font-family:arial,helvetica,sans-serif; font-size:14px; height: 16px; margin-bottom: 16px; margin-top: 15px;">System ID: {Email} </p>
                </div>

            </div>
            <div style="text-align: center; padding: 10px 5px 10px 5px;">
                <p style="font-size: 12px; line-height: 150%; margin: 0; text-align: center;">This email was sent by: MobileM2M Inc., 415 12t Ave. SE, Cedar Rapids, IA 52401</p>
            </div>
        </div>
    </div>
</body>
</html>
